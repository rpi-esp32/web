<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Tags required for PY-SCRIPT -->
<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" crossorigin="anonymous"/>
<script defer src="https://pyscript.net/alpha/pyscript.js" crossorigin="anonymous"></script>
<!-- Meta Tags required for Progressive Web App -->
<meta name="apple-mobile-web-app-status-bar" content="#aa7700">
<meta name="theme-color" content="black">
<!-- Manifest File link -->
<link rel="manifest" href="/web/manifest.json">	
<link rel="shortcut icon" href="/web/images/fav.ico" />
	
<title>PWA over web</title>
</head>

<body>
<h1 style="color: green;"> GeeksforGeeks</h1>
<p>First Paragraph</p>
	<div id="1"></div>
	<div id="target"></div>


<script type = "text/javascript">
	window.addEventListener('load', () => {registerSW();});
	// Register the Service Worker

	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		console.log('serviceWorker is in NAVIGATOR');
		await navigator.serviceWorker.register('/web/sw.js', {scope: '/web/'});
		console.log('registration of /web/sw.js is a success');}
		catch (e) {console.log(e);}
	}}



</script><script src="src/main.js" type = "text/javascript"></script>
<py-script src="src/main.py"></py-script>

<py-script>
pyscript.write('1', "this is from in-line pyscript")
#document.currentScript.parentNode.getAttribute('id')
</py-script>

<py-repl std-out="output" std-err="errors"></py-repl>
	<div>
      <b>Output</b><hr>
      <div id="output"></div>
	</div>
	<div>
      <b>Errors and Warnings</b><hr>
      <div id="errors"></div>
	</div>
	
</body>
</html>
