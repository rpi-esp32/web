<!DOCTYPE html>
<html>
<head>

<!-- Responsive -->
<meta charset="utf-8">
<meta name="viewport"
		content="width=device-width,
				initial-scale=1">
<meta http-equiv="X-UA-Compatible"
		content="ie=edge">

<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" crossorigin="anonymous"/>
<script defer src="https://pyscript.net/alpha/pyscript.js" crossorigin="anonymous"></script>
	
	
<!-- Title -->
<title>PWA trying</title>

<!-- Meta Tags required for
	Progressive Web App -->
<meta name=
"apple-mobile-web-app-status-bar"
		content="#aa7700">
<meta name="theme-color"
		content="black">

<!-- Manifest File link -->
<link rel="manifest"
		href="manifest.json">
</head>

<body>
<h1 style="color: green;">
	GeeksforGeeks</h1>


<p>
	This is a simple tutorial for
	creating a PWA application.
</p>

	<div id="target"></div>
	<div id="1"></div>
	<div id="2"></div>
	<div id="3"></div>
	<div id="4"></div>
	<div id="5"></div>
	
	

<script type = "text/javascript">
	
	window.addEventListener('load', () => {
	console.log('DOCUUUMENT LOADED');
	registerSW();
	console.log('back from async function');
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		console.log('serviceWorker is in NAVIGATOR');
		await navigator
				.serviceWorker
				.register('/py/sw.js', {scope: '/py/'});
		console.log('registration of /py/sw.js is a success');
		}
		catch (e) {
		console.log('SW registration failed');
		console.log(e);
		}
	}
	}



</script>

<script src="src/main.js" type = "text/javascript">
</script>
	
<py-script src="src/main.py">
</py-script>

<py-script>
pyscript.write('1', "this is from in-line pyscript")
</py-script>

<py-repl std-out="output" std-err="errors"></py-repl>

    <div>
      <b>Output</b><hr>
      <div id="output"></div>
    </div>
<div>
      <b>Errors and Warnings</b><hr>
      <div id="errors"></div>
</div>
	
</body>
</html>
